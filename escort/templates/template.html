<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Meta Tags for Character Set and Viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title block, defaults to 'Freelancing Services' if not specified -->
    <title>Freelancing Services</title>

    <!-- Meta Tags for SEO and Social Media -->
    <meta name="description" content="Offering top-notch freelancing services tailored to your needs. Connect with skilled professionals today!">
    <meta name="keywords" content="freelancing, services, work, freelance, jobs, professionals">
    <meta name="author" content="Manoj & Akshat">
    
    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta property="og:title" content="Freelancing Services">
    <meta property="og:description" content="Offering top-notch freelancing services tailored to your needs. Connect with skilled professionals today!">
    <meta property="og:url" content="https://www.example.com">
    <meta property="og:image" content="https://www.example.com/images/freelancing-image.jpg">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Freelancing Services">
    <meta name="twitter:description" content="Offering top-notch freelancing services tailored to your needs. Connect with skilled professionals today!">
    <meta name="twitter:image" content="https://www.example.com/images/freelancing-image.jpg">

    <link rel="icon" href="https://imgs.search.brave.com/Iw9wdY3iCkzrLmrFNpWOynxjWc6bT6lmDNK2wp5Lx0g/rs:fit:32:32:1:0/g:ce/aHR0cDovL2Zhdmlj/b25zLnNlYXJjaC5i/cmF2ZS5jb20vaWNv/bnMvOTM3MWVjMTQ2/YmJjZjNiM2I2N2Rk/MWY1M2IzMmRiZDVl/OTJjMDdiZjVhMTBm/ODllNjczYzYzZjhk/MDkzZGFjNC93d3cu/d2Vic2l0ZS5jb20v" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">

</head>
<body>
        {% block content %}
        {% endblock %}
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
